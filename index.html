<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <title>Turkcha Lug'at Testlari</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Turk tili lug'ati orqali o'zbek tilidan turk tiliga testlar."
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Turkcha Lug'at Testlari</h1>
      </header>
      <main>
        <section id="unit-select"></section>
        <section id="quiz-section" style="display: none">
          <div id="progress"></div>
          <div id="question"></div>
          <div id="options"></div>
          <div id="nav-buttons" style="margin-top: 10px">
            <button id="prevBtn" style="display: none">← Orqaga</button>
            <button id="nextBtn" style="display: none">Keyingi →</button>
            <button
              id="endBtn"
              style="background: #fa4d4a; color: #fff; float: right"
            >
              Testni tugatish
            </button>
          </div>
          <div id="result"></div>
        </section>
        <section id="finish-section" style="display: none">
          <h2 id="finish-title">Test yakuni</h2>
          <div id="final-score"></div>
          <div id="review-list"></div>
          <button id="retryBtn">Yana o‘ynash</button>
          <button id="chooseUnitBtn">Boshqa Unitni tanlash</button>
        </section>
      </main>
      <footer>
        <p>
          <em>© 2024 Turkcha Lug'at Testlari — <a href="#">Anvarbek</a></em>
        </p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
